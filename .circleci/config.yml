version: 2.1
commands:
  depends:
    description: "Install dependencies"
    steps:
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update && sudo apt-get install --allow-downgrades \
              --allow-remove-essential --allow-change-held-packages \
              curl make coreutils

            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            echo "source $HOME/.cargo/env" >> $BASH_ENV
            source $HOME/.cargo/env
  build-bpf:
    description: Build BPF programs
    steps:
      - run:
          name: build the test BPF program
          command: |
            pushd test
            docker-compose run --rm test-builder
            popd
jobs:
  verify-purity:
    machine:
      image: ubuntu-2004:202107-02
    resource_class: medium
    environment:
      TZ: "/usr/share/zoneinfo/America/Denver"
      ARCH: x86_64
    steps:
      - checkout
      - depends
      - run:
          name: Check formatting
          command: |
            rustup component add rustfmt
            cargo fmt --all
            git diff --exit-code
      - run:
          name: Clippy
          command: |
            rustup component add clippy
            cargo clippy
  build-and-test:
    machine:
      image: ubuntu-2004:202107-02
    resource_class: medium
    environment:
      TZ: "/usr/share/zoneinfo/America/Denver"
      ARCH: x86_64
    steps:
      - checkout
      - depends
      - build-bpf
      - run:
          name: cargo test
          command: |
            sudo -E $HOME/.cargo/bin/cargo test -- --test-threads=1

workflows:
  version: 2
  build_and_test:
    jobs:
      - verify-purity
      - build-and-test
